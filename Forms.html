<!doctype html>
<html lang="en"><!--english language-->
<head>
	<meta charset="UTF-8"><!--All character converts to 8bit-->
	<title>Responsive Form | Registration</title><!--title-->
	<link rel="icon" href="clojure.png"><!--Favicon-->
	<link rel="stylesheet" href="Style.css">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
	<div class="Container">
		<div class="title">Registration</div>
			<form action="#">
				<div class="user-details">
					<div class="input-box">
						<span class="details">Full Name</span>
						<input type="text" placeholder="Enter Your Full Name" required>
					</div>
				
					<div class="input-box">
						<span class="details">Username</span>
						<input type="text" placeholder="Enter Your UsernameName" required>
					</div>
				
					<div class="input-box">
						<span class="details">Email</span>
						<input type="text" placeholder="Enter Your Email" required>
					</div>
				
					<div class="input-box">
						<span class="details">Phone Number</span>
						<input type="text" placeholder="Enter Your Number" required>
					</div>
				
					<div class="input-box">
						<span class="details">Password</span>
						<input type="text" placeholder="Enter Your Password" required>
					</div>
				
					<div class="input-box">
						<span class="details">Confirm Password</span>
						<input type="text" placeholder="Confirm Your Password" required>
					</div>
				</div>	
				
				<div class="gender-details">
					<span class="gender-title">Gender</span>
						<div class="gender-category">
							<label for="">
								<span class="dot one"></span>
								<span class="gender">Male</span>
							</label>
							<label for="">
								<span class="dot one"></span>
								<span class="gender">Female</span>
							</label>
							<label for="">
								<span class="dot one"></span>
								<span class="gender">Others</span>
							</label>
						</div>  
					</div>
					<div class="button">
						<input type="submit" value="Register" required>
					</div>
					
		</form>
	</div>
</body>

</html>
